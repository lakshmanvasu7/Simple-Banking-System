<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simple Banking System</h1>

        <!-- Account Creation -->
        <div class="section">
            <h2>Create Account</h2>
            <form id="create-account-form">
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="number" id="initial_deposit" placeholder="Initial Deposit" required>
                <button type="submit">Create Account</button>
            </form>
            <p id="create-account-message"></p>
        </div>

        <!-- Deposit Section -->
        <div class="section">
            <h2>Deposit</h2>
            <form id="deposit-form">
                <input type="text" id="deposit-name" placeholder="Enter your name" required>
                <input type="number" id="deposit-amount" placeholder="Deposit Amount" required>
                <button type="submit">Deposit</button>
            </form>
            <p id="deposit-message"></p>
        </div>

        <!-- Withdraw Section -->
        <div class="section">
            <h2>Withdraw</h2>
            <form id="withdraw-form">
                <input type="text" id="withdraw-name" placeholder="Enter your name" required>
                <input type="number" id="withdraw-amount" placeholder="Withdraw Amount" required>
                <button type="submit">Withdraw</button>
            </form>
            <p id="withdraw-message"></p>
        </div>

        <!-- Balance Check Section -->
        <div class="section">
            <h2>Check Balance</h2>
            <form id="check-balance-form">
                <input type="text" id="balance-name" placeholder="Enter your name" required>
                <button type="submit">Check Balance</button>
            </form>
            <p id="balance-message"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
